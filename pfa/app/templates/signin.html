<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f8f4;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Left Section Styling */
        .left {
            flex: 1;
            background-color: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icons i {
            font-size: 24px;
            color: #777;
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #b2946e;
            /* Updated hover color */
        }

        .left p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f4ef;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #b2946e;
            /* Main button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #a2835e;
        }

        .forgot-password {
            font-size: 12px;
            color: #b2946e;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Right Section Styling */
        .right {
            flex: 1;
            background-color: #f7f4ef;
            color: #5a4635;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #5a4635;
        }

        .right p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .right img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .signup-button {
            padding: 10px 20px;
            background-color: #b2946e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #a2835e;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Section: Log In -->
        <div class="left">
            <h1>Log In</h1>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p>Use your account to sign in</p>
            <!-- Add 'Remember Me' checkbox in the login form -->
            <form method="POST" action="/signin/">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- Remember Me checkbox -->
                <label for="remember_me">
                    <input type="checkbox" name="remember_me" id="remember_me"> Remember Me
                </label>
                <button type="submit">Sign In</button>
            </form>

        </div>

        <!-- Right Section: Sign Up -->
        <div class="right">
            <h1>Welcome to PFA</h1>
            <p>Your Personal Financial Advisor Web App</p>
            {% load static %}
            <img src="{% static 'icons/rupee-icon-1.png' %}" alt="Email Icon">
            <button class="signup-button" onclick="redirectToSignup()">Sign Up</button>
        </div>
    </div>
    <!-- JavaScript to handle redirection -->
    <script>
        function redirectToSignup() {
            // Redirect to the signup page (adjust the URL based on your routing)
            window.location.href = "{% url 'signup' %}";  // Replace with your actual signup URL
        }
    </script>
</body>

</html>
